name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Test & Lint (Fast feedback)
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --all-features

  # 2. Build Release Binary (Always runs to ensure release features compile)
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --features bundled-sqlite

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: anneal-x86_64-linux
          path: target/release/anneal
          if-no-files-found: error

  # 3. Security & Compliance
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Run cargo-deny
        run: cargo deny check

  # 4. Arch Linux Specific Lints (Namcap, etc.)
  pre-commit:
    name: Pre-commit (Arch)
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Initialize Pacman
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm

      - name: Install dependencies
        run: |
          pacman -S --noconfirm git pacman-contrib namcap python-pre-commit \
          rustup nodejs npm shellcheck shfmt gcc cargo-deny which diffutils taplo cargo-nextest

      - name: Configure Rust
        run: rustup default stable

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix git permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Run pre-commit
        run: |
          # updpkgsums is skipped here because it requires the remote source tarball
          SKIP=updpkgsums pre-commit run --all-files

  # 5. Version Verification (Ensures versions are in sync before release)
  verify-version:
    name: Verify Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d '"' -f2)
          PKGBUILD_VERSION=$(grep -oP '^pkgver=\K.*' contrib/PKGBUILD)

          echo "Cargo.toml version: $CARGO_VERSION"
          echo "PKGBUILD version: $PKGBUILD_VERSION"

          if [ "$CARGO_VERSION" != "$PKGBUILD_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != PKGBUILD ($PKGBUILD_VERSION)"
            exit 1
          fi

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            echo "Tag version: $TAG_VERSION"
            if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
              echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != Tag ($TAG_VERSION)"
              exit 1
            fi
          fi

  # 6. Release (GitHub)
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, build, deny, pre-commit, verify-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: anneal-x86_64-linux
          path: .

      - name: Prepare assets
        run: |
          mv anneal anneal-x86_64-linux
          chmod +x anneal-x86_64-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            anneal-x86_64-linux
            contrib/anneal-trigger.hook

  # 7. AUR Publishing
  aur-publish:
    name: Publish to AUR
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish anneal to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: anneal
          pkgbuild: ./contrib/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true
          commit_message: "Update to ${{ github.ref_name }}"

      - name: Publish anneal-git to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: anneal-git
          pkgbuild: ./contrib/PKGBUILD-git
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"

      - name: Publish anneal-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: anneal-bin
          pkgbuild: ./contrib/PKGBUILD-bin
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true
          commit_message: "Update to ${{ github.ref_name }}"
